
<!DOCTYPE html>
<html>
<head>
	<title>Simon game</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">


	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class ="container-fluid text-center mt-4">
		<div class="row content-center">
			<div class="col-xs-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
				<!--Gray square container-->
				<div class = "card bg-gray text-center my-5 px-2 py-2">
					<div class="row pt-3">
						<div class="col-8 text-right">
							<h2 class="text-white">Simon game</h2>
						</div>
						<div class="col-3">
							<a class="btn-sm btn-light unclickable" id="display">--</a>
							<p class ="text-white">Count</p>
						</div>
					</div>
					<div class="row px-3">

					<!-- Colored fields -->
					<a class="btn btn-danger col-6 unclickable py-5" id="red" type="button"></a>
				    <a class="btn btn-success col-6 unclickable py-5" id="green" type="button"></a>
				    <a class="btn btn-warning col-6 unclickable py-5" id="yellow" type="button"></a>
				    <a class="btn btn-primary col-6 unclickable py-5" id="blue" type="button"></a>
					</div>

					<!-- butttons -->
					<div class="row px-3 mt-3">
			         	<div class="col-3">
				         	<button class="btn-sm btn-success unclickable" id="start"></button>
           				 	<p class="text-white small">start</p>
      					</div>
      					<div class="col-3">
				         	<button class="btn-sm btn-warning unclickable" id="strict"></button>
				         	<p class="text-white small">strict</p>
				    	</div>
       					<div class="col-3">
					        <button class="btn-sm btn-info unclickable" id="restart"></button>
					        <p class="text-white small">restart</p>
       					</div> 
				      	<div class="col-3">
				         	<button class="btn-sm btn-primary" id="on"></button><button class="btn-sm btn-danger active" id="off"></button>
				       	 	<p class="text-white small">on off</p>
				      	</div>
       				</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
