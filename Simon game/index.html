
<!DOCTYPE html>
<html>
<head>
	<title>Simon game</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
</head>
<body>
	<div class = "header">
		<a id = "logo" href="#">SIMON</a>
		<div class ="wrap-round">
			<p>Round</p>
			<div class ="Round">--</div>
		</div>
	</div>
	<div class="content">
		<p>Simon Says..</p>
	</div>
	<div class = "board">
		<div class="green" data-key = "1"></div>
		<div class="red" data-key = "2"></div>
		<div class="orange" data-key = "3"></div> 
		<div class="blue" data-key = "4"></div>
	</div>
	<div class = "btn">
		<div class = "toggle-btn">
			<p>Strict Mode</p>
			<label class ="Switch">
				<input type="checkbox" id = "Strict" disabled="disabled">
				<div class = "slider Round">
					::before
				</div>
			</label>
		</div>
		<div class ="start-btn">
			<a id = "start" href="#" style= "display: inline;">Start Game</a>
			<a id = "reset" href="#" style= "display: none;">Reset</a>
		</div>
	</div>
</body>
</html>
